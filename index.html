    <div class="input-box" id="main-section">

    <!-- ‡πÄ‡∏ß‡∏ó‡∏µ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î -->

    <script>
        /* ===== Core Actions (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏•‡∏∑‡πà‡∏ô‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) ===== */
        function launchCeremony() {
            const wishText = document.getElementById('wish-input').value.trim();
            const yourName = (document.getElementById('your-name').value.trim() || "‡∏â‡∏±‡∏ô");
            const partnerName = (document.getElementById('partner-name').value.trim() || "‡πÄ‡∏ò‡∏≠");
            const mainSection = document.getElementById('main-section');
            const stage = document.getElementById('effect-container');

            if (!wishText || !yourName || !partnerName) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏©‡∏ê‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô");
                return;
            }

            // ‡∏ã‡πà‡∏≠‡∏ô‡∏™‡πà‡∏ß‡∏ô‡∏Å‡∏£‡∏≠‡∏Å‡πÉ‡∏´‡πâ‡πÄ‡∏ß‡∏ó‡∏µ‡πÄ‡∏ï‡πá‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
            mainSection.style.display = 'none';

            // ‡∏•‡∏≠‡∏¢‡∏Å‡∏£‡∏∞‡∏ó‡∏á 2 ‡πÉ‡∏ö (‡∏ã‡πâ‡∏≤‡∏¢/‡∏Ç‡∏ß‡∏≤)
            launchKrathong(yourName, stage, 0.2);
            setTimeout(() => launchKrathong(partnerName, stage, 0.55), 1500);

            // ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÇ‡∏Ñ‡∏°‡∏´‡∏•‡∏≤‡∏¢‡∏≠‡∏±‡∏ô
            for (let i = 0; i < 5; i++) {
                setTimeout(() => launchLantern(stage), 500 + i * 700);
            }

            // ‡∏à‡∏∏‡∏î‡∏û‡∏•‡∏∏‡∏ï‡πà‡∏≠‡πÄ‡∏ô‡∏∑‡πà‡∏≠‡∏á
            for (let i = 0; i < 6; i++) {
                setTimeout(() => fireworks(stage), 1200 + i * 1300);
            }

            // ‡πÅ‡∏™‡∏î‡∏á‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏ß‡∏°
            displayConfirmation(wishText, yourName, partnerName);
        }

        function displayConfirmation(wish, you, partner) {
            const stage = document.getElementById('effect-container');
            let box = document.querySelector('.confirmation-message');
            if (!box) {
                box = document.createElement('div');
                box.className = 'confirmation-message';
                stage.appendChild(box);
            }
            box.innerHTML =
                `‡∏•‡∏≠‡∏¢‡∏Å‡∏£‡∏∞‡∏ó‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!<br>
         ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏©‡∏ê‡∏≤‡∏ô‡∏ß‡πà‡∏≤: ‚Äú<b>${escapeHtml(wish)}</b>‚Äù`;
            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô
            box.style.animation = 'none'; void box.offsetWidth;
            box.style.animation = 'fadeInOut 12s forwards';
        }

        function launchKrathong(name, stage, startXmul) {
            const k = document.createElement('div');
            k.className = 'krathong';
            k.textContent = 'ü™∑';

            const tag = document.createElement('div');
            tag.className = 'wish-text';
            tag.textContent = name;

            const startX = Math.floor(window.innerWidth * startXmul);
            k.style.left = startX + 'px';
            tag.style.left = startX + 'px';
            k.style.opacity = '1';
            tag.style.opacity = '1';

            stage.appendChild(k);
            stage.appendChild(tag);

            const dur = 30 + Math.random() * 8; // ‡∏ä‡πâ‡∏≤‡∏•‡∏∞‡∏°‡∏∏‡∏ô
            const animName = 'krathong-float';
            k.style.animation = `${animName} ${dur}s linear forwards`;
            tag.style.animation = `${animName} ${dur}s linear forwards`;

            k.addEventListener('animationend', () => k.remove());
            tag.addEventListener('animationend', () => tag.remove());
        }

        // ‡πÇ‡∏Ñ‡∏°‡∏•‡∏≠‡∏¢ (üèÆ) ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏£‡πá‡∏ß‡πÄ‡∏ö‡∏≤ ‡πÜ
        function launchLantern(stage) {
            const lantern = document.createElement('div');
            lantern.className = 'lantern';
            lantern.textContent = 'üèÆ';
            lantern.style.opacity = '1';

            const startX = window.innerWidth * (.25 + Math.random() * .5);
            lantern.style.left = startX + 'px';
            stage.appendChild(lantern);

            const dur = 10 + Math.random() * 7;
            const endX = (Math.random() * 180 - 90);
            const endY = - (window.innerHeight + 120);
            const rot = Math.random() * 24 - 12;

            const anim = makeKeyframes(`
        0%   { transform: translate3d(0,0,0) rotate(0deg); opacity: 1; }
        100% { transform: translate3d(${endX}px, ${endY}px, 0) rotate(${rot}deg); opacity: 0; }
      `);
            lantern.style.animation = `${anim} ${dur}s ease-out forwards`;
            lantern.addEventListener('animationend', () => lantern.remove());
        }

        // ‡∏û‡∏•‡∏∏‡πÅ‡∏ï‡∏Å‡∏Å‡∏£‡∏∞‡∏à‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö‡πÄ‡∏ö‡∏≤ ‡πÜ (‡πÑ‡∏°‡πà‡∏Å‡∏¥‡∏ô‡πÅ‡∏£‡∏á)
        function fireworks(stage) {
            const bursts = 3;
            for (let b = 0; b < bursts; b++) {
                const count = 26 + Math.floor(Math.random() * 16);
                const x = window.innerWidth * (.2 + Math.random() * .6);
                const y = window.innerHeight * (.18 + Math.random() * .28);

                setTimeout(() => {
                    for (let i = 0; i < count; i++) {
                        const p = document.createElement('div');
                        p.className = 'firework';
                        p.style.left = x + 'px';
                        p.style.top = y + 'px';
                        p.style.background = pick(['#ffeb3b', '#e91e63', '#00bcd4', '#4caf50', '#9c27b0', '#ff9800']);

                        const ang = Math.random() * Math.PI * 2;
                        const speed = 70 + Math.random() * 110;
                        const dur = .55 + Math.random() * .75;

                        const anim = makeKeyframes(`
              0%   { transform: translate3d(0,0,0) scale(1); opacity:1; }
              100% { transform: translate3d(${Math.cos(ang) * speed}px, ${Math.sin(ang) * speed}px, 0) scale(.1); opacity:0; }
            `);
                        p.style.animation = `${anim} ${dur}s ease-out forwards`;
                        stage.appendChild(p);
                        p.addEventListener('animationend', () => p.remove());
                    }
                }, b * 260);
            }
        }

        /* ===== Utilities ===== */
        function pick(arr) { return arr[Math.floor(Math.random() * arr.length)] }
        function escapeHtml(s) {
            return s.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
        }
        function makeKeyframes(css) {
            // ‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏ö‡∏ô‡∏ö‡∏≤‡∏á‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ó‡∏µ‡πà stylesheet[0] ‡∏≠‡∏≤‡∏à‡πÄ‡∏õ‡πá‡∏ô @import: ‡∏´‡∏≤‡∏ä‡∏µ‡∏ï‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÑ‡∏î‡πâ
            let sheet = null;
            for (const s of document.styleSheets) { try { s.cssRules; sheet = s; break } catch (_) { } }
            const name = `kf_${Math.random().toString(36).slice(2)}`;
            if (sheet) {
                try { sheet.insertRule(`@keyframes ${name}{${css}}`, sheet.cssRules.length) } catch (_) { }
            }
            return name;
        }
